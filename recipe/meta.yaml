{% set name = "textacy" %}
{% set version = "0.8.0" %}
{% set sha256sum = "959db2b6c05ed7b7ebdc0b8e87675d43a85d3514dc0495605ffa6ac413f77bbc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win32 or linux32]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - backports.csv >=1.0.1  # [py2k]
    - cachetools >=2.0.0
    - cytoolz >=0.8.0
    - jellyfish >=0.6.0,<0.7.0
    - joblib >=0.13.0
    - matplotlib >=1.5
    - networkx >=1.11
    - {{ pin_compatible('numpy', min_pin='1.9.0', upper_bound='2.0.0') }}
    - pyemd >=0.3.0
    - pyphen >=0.9.4
    - requests >=2.10.0
    - scipy >=0.17.0
    - scikit-learn >=0.18.0,<0.21.0
    - spacy >=2.0.12
    - srsly >=0.0.5
    - tqdm >=4.11.1

test:
  commands:
    - python -m textacy -h
    # - python -m pytest --pyargs {{ name }}
  imports:
    - textacy
    - textacy.cache
    - textacy.compat
    - textacy.constants
    - textacy.corpus
    - textacy.datasets
    - textacy.doc
    - textacy.export
    - textacy.extract
    - textacy.io
    - textacy.ke
    - textacy.lang_utils
    - textacy.lexicon_methods
    - textacy.network
    - textacy.preprocessing
    - textacy.similarity
    - textacy.spacier
    - textacy.text_stats
    - textacy.text_utils
    - textacy.tm
    - textacy.viz
    - textacy.vsm
  requires:
    - pytest >=4.0.0

about:
  home: https://github.com/chartbeat-labs/textacy
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: NLP, before and after spaCy
  description: |
    textacy is a Python library for performing higher-level natural language
    processing (NLP) tasks, built on the high-performance spaCy library. With
    the basics --- tokenization, part-of-speech tagging, dependency parsing,
    etc. --- offloaded to another library, textacy focuses on tasks facilitated
    by the ready availability of tokenized, POS-tagged, and parsed text.
    spaCy is a library for advanced natural language processing in Python and
    Cython.
  doc_url: https://chartbeat-labs.github.io/textacy/
  dev_url: https://github.com/chartbeat-labs/textacy

extra:
  recipe-maintainers:
    - rmax
    - mageky
    - bdewilde
